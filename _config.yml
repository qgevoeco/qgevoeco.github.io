# Site wide configuration

title: "Quantitative Genetic Evolutionary Ecology"
description: "The Wolak Research Group at Auburn University."
logo: Warlak_siteLogoCard128px.png # 128x128 px default image used for Twitter summary card
teaser: # 400x250 px default teaser image used in image archive grid
locale: en_US
url: https://qgevoeco.github.io
#url: https://qgevoeco.com
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..4
highlighter: rouge
plugins:
  - jekyll-gist
  - jekyll-feed
  - jekyll-avatar
  - jekyll/scholar
  - jekyll-sitemap

# Scholar settings
scholar:
  style: peerj
  locale: en
  sort_by: year
  order: descending
  use_raw_bibtex_entry: true
  bibtex_filters: latex
  source: ./_bibliography
  bibliography: references.bib
  bibliography_template: bib-link
  replace_strings: true
  join_strings:    true
  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details
  query: "@*"

# Site owner
owner:
  name: Matthew Wolak
  email: terps@auburn.edu
  twitter:
  github: matthewwolak
  bio: "Evolutionary Ecologist and Quantitative Geneticist"
  avatar: bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname: qgevoeco

include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
